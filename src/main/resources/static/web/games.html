<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="style/style-leaderboard.css">
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
</head>

<body class='container'>
    <div class="top_tab">
        <div class="my_links">
            <ol>
                <li><button id='profile-login' class="login-button" onclick="openForm()">Login/Register</button></li>
                <li><button id='create_game' class="create-button" onclick="createNewGame()">New Game</button></li>
            </ol>
        </div>
        <div id="logged-user"></div>
    </div>
    <div id="modal-wrapper" class="modal">

        <div class="modal-content animate">

            <div class="imgcontainer">
                <span onclick="hide('modal-wrapper')" class="close" title="Close PopUp">&times;</span>
                <img src="style/image/profile-img.png" alt="Avatar" class="avatar">
                <h1 style="text-align:center">Enter Authentification Details</h1>
            </div>
            <div class="form-container">
                <input type="text" placeholder="Enter Username" name="uname" id="username">
                <input type="password" placeholder="Enter Password" name="psw" id="password">
                <div id="errorMsg"></div>
                <button id="login-button" type="submit" onclick='login()'>Log In</button>
                <button id="login-button" type="submit" onclick='signUp()'>Sign Up</button>
            </div>

        </div>

    </div>
    <div class="center-title">
        <div class="title">
            <div>
                <h1>Leader Board</h1>
            </div>
        </div>
    </div>
    <div class="content">
        <div id="leaderBoard"></div>
    </div>
    <div id="games-list">
        <div class="center-title">
            <div class="title">
                <div>
                    <h1>Your Games</h1>
                </div>
            </div>
        </div>

        <div id="logged_player_games"></div>

    </div>
</body>

<script src="script/games.js"></script>
<html>

</html>
