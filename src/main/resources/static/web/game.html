<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Ship Locations!</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="style/style.css">
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
</head>

<body>
    <div class="container">
        <div class="title">
            <div class= "timer">
                <div id="gameEvent"></div>
                <div id="divCountdown">
                </div>
            </div>

            <div>
                <h1>BATTLE!</h1>
            </div>
            <div class="return-home">
                <div>
                    <button type="button" class="btn btn-info"><a href="games.html">Return To Main Page</a></button>
                </div>
            </div>
        </div>
        <div id="myModal" class="modal">

            <!-- Modal content -->
            <div class="modal-content">
                <span class="close">&times;</span>
                <h1 id="game-over"></h1>
                <!--
                <div id="eventsDiv"></div>
                <div id="sunkUserShips"></div>
                <div id="sunkEnemyShips"></div>
-->
            </div>

        </div>

        <div class="tables-div">
            <div>
                <div class="center-title">

                    <div>
                        <h3> MotherBoard </h3>
                    </div>
                    <div>
                        <p id="player1"></p>
                    </div>
                </div>
                <div id="tableContainer"></div>
            </div>
            <div>
                <div class="center-title">
                    <div>
                        <h3> SalvoBoard </h3>
                    </div>
                    <div>
                        <p id="player2"></p>
                    </div>
                </div>
                <div id="tableContainerSalvos"></div>
            </div>
        </div>
        <div id="ship-selection">
            <div class="aircraft-button">
                <button id="Aircraft-Carrier" onclick="setShip('Aircraft-Carrier')">Aircraft Carrier</button>
            </div>
            <div class="battleship-button">

                <button id="Battleship" onclick="setShip('Battleship')">Battleship</button>
            </div>
            <div class="submarine-button">
                <button id="Submarine" onclick="setShip('Submarine')">Submarine</button>
            </div>
            <div class="destroyer-button">
                <button id="Destroyer" onclick="setShip('Destroyer')">Destroyer</button>
            </div>
            <div class="patrol-button">
                <button id="Patrol-Boat" onclick="setShip('Patrol-Boat')">Patrol Boat</button>
            </div>
            <div class="submit-cancel-button">
                <div><button id='ship-submission' onclick='postShips()'>Submit Ships</button></div>
                <div><button id='ship-deletion' onclick='deleteShips()'>Cancel</button></div>
            </div>
        </div>
        <div id="salvo-submission">
            <div>
                <button id="submit-salvo-btn" onclick="postSalvos()">Submit</button>
                <button id="delete-salvo-btn" onclick="deleteSalvos()">Undo</button>
            </div>
        </div>
    </div>
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
<script type="text/javascript" src="script/game.js"></script>

</html>
