<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Ship Locations!</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="style/style.css">
     <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
</head>

<body>
    <div class="container">
        <div class="top-side">
            <div>
                <button class="btn"><a href="games.html">Return To Main Page</a></button>
            </div>
        </div>

        <div class="title">
            <div>
                <h1>BATTLE!</h1>
            </div>
        </div>
        <div class="tables-div">
            <div class="ship-selection">
                <ul>
                    
                    <li><button onclick="setShip('Aircraft Carrier',5)">Aircraft Carrier</button></li>
                    <li><button onclick="setShip('Battleship',4)">Battleship</button></li>
                    <li><button onclick="setShip('Submarine',3)">Submarine</button></li>
                    <li><button onclick="setShip('Destroyer',3)">Destroyer</button></li>
                    <li><button onclick="setShip('Patrol Boat',2)">Patrol Boat</button></li>
                    <li><button id='ship-submission' onclick='sumbitShip()'>Submit Ship</button></li>
                </ul>
                
                
            </div>
            <div>
                <div class="center-title">

                    <div>
                        <h3> MotherBoard </h3>
                    </div>
                    <div>
                        <p id="player1"></p>
                    </div>
                </div>
                <div id="tableContainer"></div>
            </div>
            <div>
                <div class="center-title">
                    <div>
                        <h3> SalvoBoard </h3>
                    </div>
                    <div>
                        <p id="player2"></p>
                    </div>
                </div>
                <div id="tableContainerSalvos"></div>
            </div>
        </div>
    </div>
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
<script type="text/javascript" src="script/game.js"></script>

</html>
